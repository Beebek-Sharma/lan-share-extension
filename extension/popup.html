<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --surface: rgba(255,255,255,0.06);
      --text: #e6e8ef;
      --muted: #a7adbd;
      --accent: #6aa6ff;
      --accent-2: #6efacc;
      --danger: #ff6b6b;
      --success: #34d399;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #ecf1ff;
        --surface: rgba(0,0,0,0.06);
        --text: #0b1020;
        --muted: #4b5567;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 16px;
      width: 320px;
      font-family: 'Inter', system-ui;
      background: linear-gradient(135deg, var(--bg), rgba(11, 16, 32, 0.8));
      color: var(--text);
    }
    .header {
      margin-bottom: 16px;
    }
    .title {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 4px;
      letter-spacing: 0.2px;
    }
    .subtitle {
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }
    .port-input-group {
      margin-bottom: 14px;
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .port-label {
      font-size: 12px;
      color: var(--muted);
      font-weight: 500;
      min-width: 40px;
    }
    #port {
      appearance: none;
      border: none;
      outline: none;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text);
      font-family: 'Inter', system-ui;
      font-size: 14px;
      width: 80px;
    }
    button {
      appearance: none;
      border: none;
      outline: none;
      cursor: pointer;
      width: 100%;
      padding: 12px 16px;
      margin-top: 8px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      font-family: 'Inter', system-ui;
      transition: all 0.2s ease;
      white-space: nowrap;
    }
    #startServer {
      background: linear-gradient(135deg, var(--accent), #4f8efc);
      color: #0b1020;
      box-shadow: 0 4px 12px rgba(106, 166, 255, 0.3);
    }
    #startServer:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(106, 166, 255, 0.4);
    }
    #openApp {
      background: rgba(110, 250, 204, 0.15);
      color: var(--accent-2);
      border: 1px solid rgba(110, 250, 204, 0.3);
    }
    #openApp:hover:not(:disabled) {
      background: rgba(110, 250, 204, 0.25);
      border-color: rgba(110, 250, 204, 0.5);
    }
    #stopServer {
      background: rgba(255, 107, 107, 0.15);
      color: var(--danger);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
    #stopServer:hover:not(:disabled) {
      background: rgba(255, 107, 107, 0.25);
      border-color: rgba(255, 107, 107, 0.5);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #status {
      margin-top: 12px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      font-size: 12px;
      color: var(--muted);
      line-height: 1.4;
      min-height: 32px;
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">LAN Share</h1>
    <p class="subtitle">Fast peer-to-peer file sharing</p>
  </div>
  <div class="port-input-group">
    <label class="port-label" for="port">Port:</label>
    <input id="port" type="number" min="1" max="65535" value="5000">
  </div>
  <button id="startServer">ðŸš€ Start Server</button>
  <button id="openApp" disabled>ðŸ”— Open Web App</button>
  <button id="stopServer" disabled>ðŸ›‘ Stop Server</button>
  <div id="status">Ready</div>
  <script src="popup.js"></script>
</body>
</html>
